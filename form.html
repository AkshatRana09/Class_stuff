<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MnM</title>
</head>
<body>
    <center>

    <div>
        <form>
            <table bgcolor="#FF729F" cellpadding = 10>
                <h1>Don't Have an account? We got you</h1>
                <tr>
                    <td>FIRSTNAME</td>
                    <td><input name = "firstname" type="text" placeholder="firstname"</td>
                </tr>
                <tr>
                    <td>LASTNAME</td>
                    <td><input name = "lastname"type="text" placeholder="lastname"</td>
                </tr>
                <tr>
                    <td>GENDER</td>
                    <td><input type="radio"name="gender"value="male"checked>male
                    <input type = "radio" name="gender"value="female">female
                    <input type = "radio" name="gender"value="otherss">others
                    </td>

                </tr>
                <tr>
                    <td>SELECT FILE</td>
                    <td><input type="file"></td>
                </tr>
                <td>SELECT CITY</td>
                <td>
                    <select name="city">
                        <option value="mumbai">Mumbai</option>
                        <option value="delhi">Delhi</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="hyderabad">Hyderabad</option>
                        <option value="ahmedabad">Ahmedabad</option>
                        <option value="chennai">Chennai</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="pune">Pune</option>
                        <option value="jaipur">Jaipur</option>
                        <option value="lucknow">Lucknow</option>
                        <option value="lucknow">Dharamshala</option>

                    </select>
                </td>
                <tr>
                    <td>EMAIL</td>
                    <td><input type="email" name="email" placeholder="email"></td>
                    <!-- <td></td> -->
                    <!-- <td><input type="checkbox" name="check" value="I agree to the terms and conditions">I agree to the terms and conditions</td> -->
                </tr>
                <tr>
                    <td>PASSWORD</td>
                    <td><input type="password" name="password" placeholder="password"></td>
                </tr>
                <tr>
                    <td>CONFIRM PASSWORD</td>
                    <td><input type="password" name="confirmpassword" placeholder="confirm password"></td>
                </tr>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                    }
                    table {
                        border-collapse: collapse;
                        width: 50%;
                    }
                    td {
                        padding: 10px;
                    }
                    input[type="text"], input[type="email"], input[type="password"], select {
                        width: 100%;
                        padding: 8px;
                        margin: 4px 0;
                        box-sizing: border-box;
                    }
                    input[type="radio"] {
                        margin: 0 5px;
                    }
                    input[type="checkbox"] {
                        margin-left: 10px;
                    }
                    button {
                        margin: 10px;
                        padding: 10px 20px;
                        background-color: #4CAF50;
                        color: white;
                        border: none;
                        cursor: pointer;
                    }
                    button[type="reset"] {
                        background-color: #f44336;
                    }
                    button:hover {
                        opacity: 0.8;
                    }
                    table {
                        border-collapse: collapse;
                        width: 50%;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                        border-radius: 10px;
                        overflow: hidden;
                    }
                    tr {
                        display: flex;
                        justify-content: space-between;
                    }
                    td {
                        flex: 1;
                    }
                    body {
                        background-color: #FAF0CA;
                    }
                </style>

                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="check" value="I agree to the terms and conditions" id="terms">
                        <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
                    </td>
                </tr>
            </table>
        </form>
        <button type="submit">Submit Form</button>
        <button type="reset">Clear the form</button>
        
    </div>
</center>  
<style>
    h1 {
        color: #CA6680 ;
        font-size: 24px;
        margin-bottom: 20px;
    }
</style>
</body>
</html>
